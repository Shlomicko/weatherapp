<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="configuration menu">
  <mat-icon>settings</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="$event.stopPropagation()" disableRipple>
    <label id="temp-units-label">Temperatures unit</label>
    <mat-radio-group
      (change)="onTemperaturesUnitToggle()"
      role="radiogroup"
      [(ngModel)]="useCelsius"
      aria-labelledby="temp-units-label"
      class="units-radio-group">
      <mat-radio-button class="unit-radio-button" [value]="true">Celsius</mat-radio-button>
      <mat-radio-button class="unit-radio-button" [value]="false">Fahrenheit</mat-radio-button>
    </mat-radio-group>
  </button>
  <button class="mat-slide-toggle-container" mat-menu-item disableRipple (click)="$event.stopPropagation()">
    <mat-slide-toggle labelPosition="before" [(ngModel)]="isDarkMode" (change)="onDarkModeToggle()">Dark mode
    </mat-slide-toggle>
  </button>
  <button class="mat-slide-toggle-container" mat-menu-item disableRipple (click)="$event.stopPropagation()">
    <mat-slide-toggle labelPosition="before" [(ngModel)]="isSaveLastForecast" (change)="onSetSaveLastForecast()">
      Save last forecast
    </mat-slide-toggle>
  </button>
  <button class="mat-checkbox-container" *ngIf="cityName" mat-menu-item disableRipple
          (click)="$event.stopPropagation()">
    <mat-checkbox labelPosition="before" [(ngModel)]="isHomepageSet" (change)="onSetAsHomePage($event)">
      {{ isHomepageSet ? "Remove" : "Set" }} <B>{{ cityName }}</B> as home page
    </mat-checkbox>
  </button>
</mat-menu>
