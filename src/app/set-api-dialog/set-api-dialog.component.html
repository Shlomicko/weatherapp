<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter api key</mat-label>
    <input matInput [(ngModel)]="data.key">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.key" cdkFocusInitial>Ok</button>
</div>
